<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRAY.COM 2026 â€” Event One-Pagers</title>
  <style>
    :root {
      --black:       #0B0C0D;
      --black-soft:  #1A1B1D;
      --black-mid:   #252628;
      --white:       #FFFFFF;
      --off-white:   #F9F9F8;
      --gray-50:     #F4F4F2;
      --gray-100:    #EBEBEA;
      --gray-200:    #D5D5D3;
      --gray-400:    #A3A3A1;
      --gray-600:    #636361;
      --gold:        #E3AF4A;
      --gold-light:  #FBF2DC;
      --gold-muted:  rgba(227,175,74,0.12);
      --gold-border: rgba(227,175,74,0.35);
      --gold-dark:   #C49432;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #D8D8D6;
      color: var(--black);
      font-size: 13px;
      line-height: 1.5;
    }

    /* â”€â”€â”€ SIDE NAV â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .side-nav {
      position: fixed; left: 0; top: 0; bottom: 0; width: 210px;
      background: var(--black); overflow-y: auto; z-index: 200;
      scrollbar-width: thin; scrollbar-color: rgba(255,255,255,0.1) transparent;
    }
    .nav-header {
      padding: 18px 14px 14px; border-bottom: 1px solid rgba(255,255,255,0.08);
      position: sticky; top: 0; background: var(--black); z-index: 1;
    }
    .nav-logo { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
    .nav-logo-mark {
      width: 28px; height: 28px; background: var(--gold); border-radius: 6px;
      display: flex; align-items: center; justify-content: center;
      font-size: 9px; font-weight: 900; color: var(--black); flex-shrink: 0;
    }
    .nav-logo-text { font-size: 13px; font-weight: 800; color: var(--white); }
    .nav-logo-text span { color: var(--gold); }
    .nav-subtitle { font-size: 9px; color: var(--gray-600); text-transform: uppercase; letter-spacing: 0.6px; }
    .nav-items { padding: 8px 8px; }
    .nav-group-label {
      font-size: 8px; font-weight: 800; color: rgba(255,255,255,0.2);
      text-transform: uppercase; letter-spacing: 0.8px; padding: 10px 8px 4px;
    }
    .nav-item {
      display: flex; align-items: center; gap: 7px;
      padding: 5px 8px; border-radius: 5px;
      text-decoration: none; margin-bottom: 1px; transition: background 0.12s;
    }
    .nav-item:hover { background: rgba(255,255,255,0.06); }
    .nav-num { font-size: 8px; font-weight: 700; color: var(--gold); width: 16px; flex-shrink: 0; }
    .nav-name { font-size: 10px; color: var(--gray-400); line-height: 1.3; flex: 1; }
    .nav-tbd  { font-size: 7px; font-weight: 700; color: #F97316; background: rgba(249,115,22,0.15);
                padding: 1px 5px; border-radius: 3px; flex-shrink: 0; }

    /* â”€â”€â”€ MAIN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    main {
      margin-left: 210px; padding: 28px 28px 60px;
      display: flex; flex-direction: column; align-items: center; gap: 36px;
    }

    /* â”€â”€â”€ ONE-PAGER PAGE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .op-page {
      width: 816px; min-height: 1056px;
      background: var(--white);
      box-shadow: 0 6px 32px rgba(0,0,0,0.18);
      border-radius: 4px; overflow: hidden;
      display: flex; flex-direction: column;
      scroll-margin-top: 28px;
    }

    /* â”€â”€â”€ TBD PAGES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .op-page.is-tbd .op-hero-bg { opacity: 0.4; }

    /* Header */
    .op-header {
      background: var(--black); padding: 16px 36px;
      display: flex; align-items: center; justify-content: space-between;
      border-bottom: 3px solid var(--gold); flex-shrink: 0;
    }
    .oh-logo { display: flex; align-items: center; gap: 10px; }
    .oh-logo-mark {
      width: 34px; height: 34px; background: var(--gold); border-radius: 7px;
      display: flex; align-items: center; justify-content: center;
      font-size: 11px; font-weight: 900; color: var(--black);
    }
    .oh-logo-text { font-size: 15px; font-weight: 800; color: var(--white); letter-spacing: 0.3px; }
    .oh-logo-text span { color: var(--gold); }
    .oh-tagline { font-size: 10px; color: var(--gray-400); margin-top: 1px; }
    .oh-right { text-align: right; }
    .oh-label { font-size: 9px; color: var(--gray-600); text-transform: uppercase; letter-spacing: 0.5px; }
    .oh-year  { font-size: 18px; font-weight: 900; color: var(--gold); line-height: 1; }

    /* Hero section */
    .op-hero {
      padding: 36px 36px 30px;
      border-bottom: 1px solid var(--gray-100); flex-shrink: 0;
      position: relative; overflow: hidden;
    }
    .op-hero-accent {
      position: absolute; right: -20px; top: -20px;
      width: 180px; height: 180px;
      background: var(--gold-muted); border-radius: 50%;
      pointer-events: none;
    }
    .op-tbd-banner {
      display: flex; align-items: center; gap: 8px;
      background: #FFF7ED; border: 1.5px solid #FED7AA;
      border-radius: 8px; padding: 10px 16px; margin-bottom: 20px;
      font-size: 12px; font-weight: 700; color: #92400E;
    }
    .op-eyebrow {
      font-size: 10px; font-weight: 800; color: var(--gold);
      text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px;
    }
    .op-event-name {
      font-size: 30px; font-weight: 900; color: var(--black);
      line-height: 1.05; margin-bottom: 14px;
    }
    .op-event-meta {
      display: flex; align-items: center; gap: 20px; flex-wrap: wrap;
      margin-bottom: 18px;
    }
    .op-meta-item {
      display: flex; align-items: center; gap: 6px;
      font-size: 13px; color: var(--gray-600);
    }
    .op-meta-item strong { color: var(--black); font-weight: 700; }
    .op-meta-item .mi-icon { font-size: 14px; }
    .op-type-chip {
      display: inline-flex; align-items: center;
      font-size: 9px; font-weight: 800; padding: 3px 10px;
      border-radius: 20px; text-transform: uppercase; letter-spacing: 0.4px;
    }
    .chip-conf  { background: var(--gold); color: var(--black); }
    .chip-ret   { background: var(--black); color: var(--white); }
    .chip-sport { background: transparent; color: var(--gold-dark); border: 1.5px solid var(--gold); }
    .chip-faith { background: var(--gold-muted); color: var(--gold-dark); border: 1px solid var(--gold-border); }

    .op-tagline-block {
      font-size: 14px; color: var(--gray-600); line-height: 1.6;
      max-width: 560px; margin-top: 4px;
    }

    /* Value props */
    .op-section { padding: 24px 36px; border-bottom: 1px solid var(--gray-100); flex-shrink: 0; }
    .op-section-title {
      font-size: 9px; font-weight: 800; color: var(--gray-400);
      text-transform: uppercase; letter-spacing: 0.8px;
      margin-bottom: 16px;
      display: flex; align-items: center; gap: 8px;
    }
    .op-section-title::after { content: ''; flex: 1; height: 1px; background: var(--gray-100); }

    .vp-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .vp-item {
      display: flex; align-items: flex-start; gap: 12px;
      padding: 14px 16px; background: var(--gray-50); border-radius: 8px;
      border: 1px solid var(--gray-100);
    }
    .vp-icon { font-size: 20px; flex-shrink: 0; line-height: 1; margin-top: 1px; }
    .vp-text .vp-title { font-size: 13px; font-weight: 700; color: var(--black); margin-bottom: 2px; }
    .vp-text .vp-desc  { font-size: 11px; color: var(--gray-600); line-height: 1.45; }

    /* Event-specific section */
    .op-event-section {
      padding: 22px 36px; border-bottom: 1px solid var(--gray-100); flex-shrink: 0;
    }
    .event-highlight {
      background: var(--black-soft); border-radius: 10px;
      padding: 20px 24px; display: flex; gap: 20px; align-items: flex-start;
      border: 1px solid rgba(255,255,255,0.06);
    }
    .eh-icon { font-size: 28px; flex-shrink: 0; line-height: 1; }
    .eh-content .eh-title { font-size: 15px; font-weight: 800; color: var(--white); margin-bottom: 6px; }
    .eh-content .eh-text  { font-size: 12px; color: var(--gray-400); line-height: 1.55; }
    .eh-content .eh-detail {
      display: inline-flex; align-items: center; gap: 6px;
      margin-top: 10px; padding: 5px 12px;
      background: var(--gold-muted); border: 1px solid var(--gold-border);
      border-radius: 20px; font-size: 11px; font-weight: 600; color: var(--gold);
    }

    /* CTA */
    .op-cta {
      padding: 26px 36px; background: var(--black);
      display: flex; align-items: center; justify-content: space-between;
      flex-shrink: 0;
    }
    .cta-left .cta-headline {
      font-size: 17px; font-weight: 800; color: var(--white); margin-bottom: 6px;
    }
    .cta-left .cta-sub { font-size: 12px; color: var(--gray-400); line-height: 1.5; max-width: 420px; }
    .cta-right { display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
    .cta-btn {
      display: inline-flex; align-items: center; gap: 8px;
      background: var(--gold); color: var(--black);
      font-size: 12px; font-weight: 800; padding: 10px 22px;
      border-radius: 8px; text-decoration: none; white-space: nowrap;
    }
    .cta-contact { font-size: 11px; color: var(--gray-600); text-align: right; }
    .cta-contact a { color: var(--gold); text-decoration: none; }

    /* Footer */
    .op-footer {
      margin-top: auto; padding: 11px 36px;
      background: var(--black-mid);
      display: flex; align-items: center; justify-content: space-between;
      flex-shrink: 0;
    }
    .of-left { font-size: 8px; color: var(--gray-600); }
    .of-right { font-size: 8px; color: var(--gray-600); }

    /* â”€â”€â”€ PRINT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media print {
      body { background: white; }
      .side-nav { display: none; }
      main { margin-left: 0; padding: 0; gap: 0; }
      .op-page { box-shadow: none; border-radius: 0; page-break-after: always; width: 100%; min-height: auto; }
    }
  </style>
</head>
<body>

<nav class="side-nav" id="side-nav">
  <div class="nav-header">
    <div class="nav-logo">
      <div class="nav-logo-mark">P.</div>
      <div class="nav-logo-text">PRAY<span>.COM</span></div>
    </div>
    <div class="nav-subtitle">2026 Â· Customer One-Pagers</div>
  </div>
  <div class="nav-items" id="nav-items"></div>
</nav>

<main id="main-content"></main>

<script>
// â”€â”€â”€ EVENT DATA â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let events = []; // populated via fetch below

// â”€â”€â”€ BUILD NAV â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildNav() {
  const quarterGroups = {Q1:[],Q2:[],Q3:[],Q4:[]};
  events.forEach(ev => quarterGroups[ev.quarter].push(ev));

  const navItems = document.getElementById('nav-items');
  ['Q1','Q2','Q3','Q4'].forEach(q => {
    const grpEvs = quarterGroups[q];
    if (!grpEvs.length) return;
    navItems.innerHTML += `<div class="nav-group-label">${q}</div>`;
    grpEvs.forEach(ev => {
      navItems.innerHTML += `
        <a href="#op-${ev.id}" class="nav-item">
          <span class="nav-num">${String(ev.id).padStart(2,'0')}</span>
          <span class="nav-name">${ev.name}</span>
          ${ev.tbd ? '<span class="nav-tbd">TBD</span>' : ''}
        </a>`;
    });
  });
}

// â”€â”€â”€ BUILD PAGE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildPage(ev, idx) {
  const tbdBanner = ev.tbd ? `
    <div class="op-tbd-banner">
      <span>âš </span>
      <span><strong>Event Details TBD</strong> â€” The game/matchup/venue for this event is not yet confirmed. The one-pager content reflects our planned experience. Final details will be shared with invited guests directly.</span>
    </div>` : '';

  const vpGrid = ev.valueProps.map(vp => `
    <div class="vp-item">
      <div class="vp-icon">${vp.icon}</div>
      <div class="vp-text">
        <div class="vp-title">${vp.title}</div>
        <div class="vp-desc">${vp.desc}</div>
      </div>
    </div>`).join('');

  return `
    <div class="op-page ${ev.tbd ? 'is-tbd' : ''}" id="op-${ev.id}">

      <div class="op-header">
        <div class="oh-logo">
          <div class="oh-logo-mark">P.</div>
          <div>
            <div class="oh-logo-text">PRAY<span>.COM</span></div>
            <div class="oh-tagline">The World's #1 Prayer &amp; Devotional Platform</div>
          </div>
        </div>
        <div class="oh-right">
          <div class="oh-label">2026 Event One-Pager</div>
          <div class="oh-year">2026</div>
        </div>
      </div>

      <div class="op-hero">
        <div class="op-hero-accent"></div>
        ${tbdBanner}
        <div class="op-eyebrow">${ev.eyebrow}</div>
        <div class="op-event-name">${ev.headline}</div>
        <div class="op-event-meta">
          <div class="op-meta-item"><span class="mi-icon">ğŸ“…</span><strong>${ev.dateStr}</strong></div>
          <div class="op-meta-item"><span class="mi-icon">ğŸ“</span><strong>${ev.location}</strong></div>
          <span class="op-type-chip ${ev.chipClass}">${ev.typeLabel}</span>
        </div>
        <div class="op-tagline-block">${ev.tagline}</div>
      </div>

      <div class="op-event-section">
        <div class="op-section-title">About This Event</div>
        <div class="event-highlight">
          <div class="eh-icon">${ev.eventSection.icon}</div>
          <div class="eh-content">
            <div class="eh-title">${ev.eventSection.title}</div>
            <div class="eh-text">${ev.eventSection.text}</div>
            <div class="eh-detail">ğŸ“Œ ${ev.eventSection.detail}</div>
          </div>
        </div>
      </div>

      <div class="op-section">
        <div class="op-section-title">Why PRAY.COM?</div>
        <div class="vp-grid">${vpGrid}</div>
      </div>

      <div class="op-cta">
        <div class="cta-left">
          <div class="cta-headline">${ev.ctaHeadline}</div>
          <div class="cta-sub">${ev.ctaSub}</div>
        </div>
        <div class="cta-right">
          <a href="https://pray.com" class="cta-btn">â†’ ${ev.ctaLabel}</a>
          <div class="cta-contact">
            <a href="mailto:sales@pray.com">sales@pray.com</a> &nbsp;Â·&nbsp; pray.com
          </div>
        </div>
      </div>

      <div class="op-footer">
        <span class="of-left">PRAY.COM Â· Ministry SaaS Â· 2026 Events Â· pray.com</span>
        <span class="of-right">${ev.name} Â· ${ev.dateStr} Â· Event ${String(idx+1).padStart(2,'0')} of 17</span>
      </div>

    </div>`;
}

// â”€â”€â”€ INIT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
fetch('../data/events.json')
  .then(r => r.json())
  .then(data => {
    events = data;
    buildNav();
    const main = document.getElementById('main-content');
    main.innerHTML = events.map((ev, i) => buildPage(ev, i)).join('');
  })
  .catch(err => console.error('Failed to load events:', err));
</script>
</body>
</html>
