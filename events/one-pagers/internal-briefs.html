<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRAY.COM 2026 â€” Internal Event Briefs</title>
  <style>
    :root {
      --black:       #0B0C0D;
      --black-soft:  #1A1B1D;
      --black-mid:   #252628;
      --black-light: #3A3B3E;
      --white:       #FFFFFF;
      --off-white:   #F9F9F8;
      --gray-50:     #F4F4F2;
      --gray-100:    #EBEBEA;
      --gray-200:    #D5D5D3;
      --gray-400:    #A3A3A1;
      --gray-600:    #636361;
      --gold:        #E3AF4A;
      --gold-light:  #FBF2DC;
      --gold-muted:  rgba(227,175,74,0.12);
      --gold-border: rgba(227,175,74,0.35);
      --gold-dark:   #C49432;
      --green:       #16A34A;
      --orange:      #F97316;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #D8D8D6;
      color: var(--black);
      font-size: 13px;
      line-height: 1.5;
    }

    /* â”€â”€â”€ SIDE NAV â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .side-nav {
      position: fixed; left: 0; top: 0; bottom: 0;
      width: 210px;
      background: var(--black);
      overflow-y: auto;
      z-index: 200;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.1) transparent;
    }
    .nav-header {
      padding: 18px 14px 14px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      position: sticky; top: 0;
      background: var(--black);
      z-index: 1;
    }
    .nav-logo { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
    .nav-logo-mark {
      width: 28px; height: 28px; background: var(--gold); border-radius: 6px;
      display: flex; align-items: center; justify-content: center;
      font-size: 9px; font-weight: 900; color: var(--black); flex-shrink: 0;
    }
    .nav-logo-text { font-size: 13px; font-weight: 800; color: var(--white); }
    .nav-logo-text span { color: var(--gold); }
    .nav-subtitle { font-size: 9px; color: var(--gray-600); text-transform: uppercase; letter-spacing: 0.6px; }
    .nav-confidential {
      margin-top: 8px;
      font-size: 8px; font-weight: 800; color: var(--gold);
      text-transform: uppercase; letter-spacing: 1px;
      border: 1px solid var(--gold-border); border-radius: 3px;
      padding: 2px 6px; display: inline-block;
    }
    .nav-items { padding: 8px 8px; }
    .nav-group-label {
      font-size: 8px; font-weight: 800; color: rgba(255,255,255,0.2);
      text-transform: uppercase; letter-spacing: 0.8px;
      padding: 10px 8px 4px;
    }
    .nav-item {
      display: flex; align-items: center; gap: 7px;
      padding: 5px 8px; border-radius: 5px;
      text-decoration: none; margin-bottom: 1px;
      transition: background 0.12s;
    }
    .nav-item:hover { background: rgba(255,255,255,0.06); }
    .nav-num { font-size: 8px; font-weight: 700; color: var(--gold); width: 16px; flex-shrink: 0; }
    .nav-name { font-size: 10px; color: var(--gray-400); line-height: 1.3; flex: 1; }
    .nav-dot { width: 6px; height: 6px; border-radius: 50%; flex-shrink: 0; }
    .dot-complete   { background: var(--green); }
    .dot-inprogress { background: var(--gold); }
    .dot-pending    { background: var(--gray-600); }
    .dot-tbd        { background: var(--orange); }

    /* â”€â”€â”€ MAIN CONTENT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    main {
      margin-left: 210px;
      padding: 28px 28px 60px;
      display: flex; flex-direction: column; align-items: center; gap: 36px;
    }

    /* â”€â”€â”€ BRIEF PAGE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .brief-page {
      width: 816px;
      min-height: 1056px;
      background: var(--white);
      box-shadow: 0 6px 32px rgba(0,0,0,0.18);
      border-radius: 4px;
      overflow: hidden;
      display: flex; flex-direction: column;
      scroll-margin-top: 28px;
    }

    /* Header */
    .brief-header {
      background: var(--black);
      padding: 14px 28px;
      display: flex; align-items: center; justify-content: space-between;
      border-bottom: 3px solid var(--gold);
      flex-shrink: 0;
    }
    .bh-left { display: flex; align-items: center; gap: 12px; }
    .bh-logo { display: flex; align-items: center; gap: 8px; }
    .bh-logo-mark {
      width: 30px; height: 30px; background: var(--gold); border-radius: 6px;
      display: flex; align-items: center; justify-content: center;
      font-size: 10px; font-weight: 900; color: var(--black);
    }
    .bh-logo-text { font-size: 13px; font-weight: 800; color: var(--white); }
    .bh-logo-text span { color: var(--gold); }
    .bh-divider { width: 1px; height: 24px; background: rgba(255,255,255,0.15); }
    .bh-label { font-size: 10px; font-weight: 700; color: var(--gray-400); text-transform: uppercase; letter-spacing: 0.6px; }
    .bh-right { display: flex; align-items: center; gap: 8px; }
    .bh-confidential {
      font-size: 8px; font-weight: 800; color: var(--gold);
      text-transform: uppercase; letter-spacing: 1px;
      border: 1px solid var(--gold-border); padding: 2px 7px; border-radius: 3px;
    }
    .bh-evnum { font-size: 9px; color: var(--gray-600); }

    /* Status badges */
    .status-badge {
      font-size: 8px; font-weight: 800; padding: 3px 9px;
      border-radius: 20px; text-transform: uppercase; letter-spacing: 0.5px;
    }
    .st-complete   { background: var(--green); color: white; }
    .st-inprogress { background: var(--gold); color: var(--black); }
    .st-pending    { background: var(--gray-200); color: var(--gray-600); }
    .st-tbd        { background: var(--orange); color: white; }

    /* Hero section */
    .brief-hero { padding: 22px 28px 18px; border-bottom: 1px solid var(--gray-100); flex-shrink: 0; }
    .brief-type-row { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
    .type-chip {
      font-size: 8px; font-weight: 800; padding: 2px 9px;
      border-radius: 20px; text-transform: uppercase; letter-spacing: 0.4px;
    }
    .chip-conf  { background: var(--gold); color: var(--black); }
    .chip-ret   { background: var(--black); color: var(--white); }
    .chip-sport { background: transparent; color: var(--gold-dark); border: 1.5px solid var(--gold); }
    .chip-faith { background: var(--gold-muted); color: var(--gold-dark); border: 1px solid var(--gold-border); }

    .brief-name { font-size: 26px; font-weight: 900; color: var(--black); line-height: 1.1; margin-bottom: 10px; }
    .brief-tbd-flag {
      display: inline-flex; align-items: center; gap: 5px;
      background: #FFF7ED; border: 1px solid #FED7AA;
      border-radius: 5px; padding: 3px 10px;
      font-size: 9px; font-weight: 700; color: #C2410C;
      margin-bottom: 8px;
    }
    .brief-meta-row { display: flex; align-items: center; gap: 20px; flex-wrap: wrap; }
    .meta-item { display: flex; align-items: center; gap: 5px; font-size: 12px; color: var(--gray-600); }
    .meta-item strong { color: var(--black); font-weight: 700; }
    .meta-icon { font-size: 13px; }

    /* Stats bar */
    .brief-stats { display: flex; border-bottom: 1px solid var(--gray-100); flex-shrink: 0; }
    .stat-cell {
      flex: 1; padding: 14px 16px; border-right: 1px solid var(--gray-100);
      text-align: center;
    }
    .stat-cell:last-child { border-right: none; }
    .sc-val { font-size: 20px; font-weight: 800; color: var(--gold); line-height: 1; margin-bottom: 3px; }
    .sc-val.dark { color: var(--black); }
    .sc-lbl { font-size: 8px; font-weight: 700; color: var(--gray-400); text-transform: uppercase; letter-spacing: 0.5px; }

    /* Section */
    .brief-section { padding: 16px 28px; border-bottom: 1px solid var(--gray-100); flex-shrink: 0; }
    .section-title {
      font-size: 8px; font-weight: 800; color: var(--gray-400);
      text-transform: uppercase; letter-spacing: 0.8px;
      margin-bottom: 12px;
      display: flex; align-items: center; gap: 8px;
    }
    .section-title::after { content: ''; flex: 1; height: 1px; background: var(--gray-100); }

    /* Metrics grid */
    .metrics-grid {
      display: grid; grid-template-columns: repeat(6, 1fr);
      gap: 1px; background: var(--gray-100);
      border: 1px solid var(--gray-100); border-radius: 8px; overflow: hidden;
    }
    .metric-cell { background: var(--white); padding: 12px 8px; text-align: center; }
    .mc-val { font-size: 17px; font-weight: 800; color: var(--black); line-height: 1; margin-bottom: 3px; }
    .mc-val.gold { color: var(--gold); }
    .mc-val.na   { font-size: 11px; color: var(--gray-400); font-weight: 600; }
    .mc-lbl { font-size: 8px; font-weight: 600; color: var(--gray-400); text-transform: uppercase; letter-spacing: 0.4px; }

    /* Phase bar */
    .phase-track { display: flex; gap: 4px; margin-bottom: 8px; }
    .phase-seg { flex: 1; display: flex; flex-direction: column; gap: 3px; }
    .ph-bar { height: 7px; border-radius: 3px; background: var(--gray-100); }
    .ph-bar.done   { background: var(--gold); }
    .ph-bar.active { background: var(--gold); opacity: 0.45; }
    .ph-num { font-size: 8px; font-weight: 700; color: var(--gray-400); text-align: center; }
    .ph-num.done   { color: var(--gold-dark); }
    .ph-num.active { color: var(--gold); }
    .phase-labels { display: flex; gap: 4px; }
    .ph-lbl { flex: 1; font-size: 7.5px; color: var(--gray-400); text-align: center; line-height: 1.25; }
    .ph-lbl.done   { color: var(--gray-600); }
    .ph-lbl.active { color: var(--black); font-weight: 700; }
    .phase-status-row {
      margin-top: 8px; font-size: 10px; font-weight: 600; color: var(--gray-600);
      display: flex; align-items: center; gap: 6px;
    }
    .phase-status-row .ps-dot { width: 6px; height: 6px; border-radius: 50%; }

    /* Notes */
    .note-item {
      display: flex; align-items: flex-start; gap: 8px;
      padding: 8px 12px; border-radius: 6px; margin-bottom: 6px;
      font-size: 11px; line-height: 1.45;
    }
    .note-item:last-child { margin-bottom: 0; }
    .note-icon { flex-shrink: 0; font-size: 14px; line-height: 1; }
    .note-text { flex: 1; }
    .note-text strong { font-weight: 700; }
    .n-conflict { background: #FFF7ED; border: 1px solid #FED7AA; color: #92400E; }
    .n-tbd      { background: #FFF7ED; border: 1px solid #FED7AA; color: #92400E; }
    .n-info     { background: #F0F9FF; border: 1px solid #BAE6FD; color: #0369A1; }
    .n-action   { background: #F0FDF4; border: 1px solid #BBF7D0; color: #166534; }
    .n-neutral  { background: var(--off-white); border: 1px solid var(--gray-100); color: var(--gray-600); }

    /* Footer */
    .brief-footer {
      margin-top: auto;
      padding: 11px 28px;
      background: var(--black);
      display: flex; align-items: center; justify-content: space-between;
      flex-shrink: 0;
    }
    .bf-text { font-size: 8px; color: var(--gray-600); }
    .bf-evnum { font-size: 8px; font-weight: 700; color: var(--gold); }

    /* â”€â”€â”€ PRINT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media print {
      body { background: white; }
      .side-nav { display: none; }
      main { margin-left: 0; padding: 0; gap: 0; }
      .brief-page { box-shadow: none; border-radius: 0; page-break-after: always; width: 100%; min-height: auto; }
    }
  </style>
</head>
<body>

<nav class="side-nav" id="side-nav">
  <div class="nav-header">
    <div class="nav-logo">
      <div class="nav-logo-mark">P.</div>
      <div class="nav-logo-text">PRAY<span>.COM</span></div>
    </div>
    <div class="nav-subtitle">2026 Â· Internal Event Briefs</div>
    <div class="nav-confidential">âš¿ Confidential</div>
  </div>
  <div class="nav-items" id="nav-items"></div>
</nav>

<main id="main-content"></main>

<script>
// â”€â”€â”€ PHASE LABELS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const PHASE_LABELS = [
  'Research &\nQualification',
  'Planning &\nRegistration',
  'Logistics &\nOperations',
  'Personnel &\nTraining',
  'Pre-Event\nExecution',
  'Post-Event\nFollow-Up',
  'Analysis &\nReporting'
];

// â”€â”€â”€ EVENT DATA â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let events = []; // populated via fetch below

// â”€â”€â”€ STATUS HELPERS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function statusBadge(ev) {
  if (ev.tbd)             return `<span class="status-badge st-tbd">âš  TBD</span>`;
  if (ev.status === 'complete')   return `<span class="status-badge st-complete">âœ“ Complete</span>`;
  if (ev.status === 'inprogress') return `<span class="status-badge st-inprogress">â— In Progress</span>`;
  return `<span class="status-badge st-pending">â—‹ Pending</span>`;
}

function navDotClass(ev) {
  if (ev.tbd) return 'dot-tbd';
  if (ev.status === 'complete')   return 'dot-complete';
  if (ev.status === 'inprogress') return 'dot-inprogress';
  return 'dot-pending';
}

function metricVal(v, cls) {
  if (v == null) return `<div class="mc-val na">â€”</div>`;
  return `<div class="mc-val ${cls||''}">${v}</div>`;
}

// â”€â”€â”€ BUILD PHASE BAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildPhaseBar(phaseDone, phaseActive) {
  let track = '', labelRow = '';
  const shortLabels = ['Research', 'Planning', 'Logistics', 'Personnel', 'Execution', 'Post-Event', 'Analysis'];
  for (let i = 1; i <= 7; i++) {
    const isDone   = i <= phaseDone;
    const isActive = i === phaseActive;
    const cls = isDone ? 'done' : isActive ? 'active' : '';
    track += `<div class="phase-seg">
      <div class="ph-bar ${cls}"></div>
      <div class="ph-num ${cls}">${i}</div>
    </div>`;
    labelRow += `<div class="ph-lbl ${cls}">${shortLabels[i-1]}</div>`;
  }

  let statusText, statusColor;
  if (phaseDone === 7) {
    statusText = 'All 7 phases complete'; statusColor = '#16A34A';
  } else if (phaseActive > 0) {
    statusText = `Phase ${phaseActive} Active â€” ${PHASE_LABELS[phaseActive-1].replace('\n', ' ')}`;
    statusColor = '#E3AF4A';
  } else {
    statusText = 'Not yet started'; statusColor = '#A3A3A1';
  }

  return `
    <div class="phase-track">${track}</div>
    <div class="phase-labels">${labelRow}</div>
    <div class="phase-status-row">
      <div class="ps-dot" style="background:${statusColor}"></div>
      <span>${statusText}</span>
    </div>`;
}

// â”€â”€â”€ BUILD NOTES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildNotes(ev) {
  let html = '';
  if (ev.conflict) {
    html += `<div class="note-item n-conflict"><span class="note-icon">âš ï¸</span><span class="note-text">${ev.conflict}</span></div>`;
  }
  ev.notes.forEach(n => {
    html += `<div class="note-item ${n.cls}"><span class="note-icon">${n.icon}</span><span class="note-text">${n.text}</span></div>`;
  });
  return html;
}

// â”€â”€â”€ BUILD PAGE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function buildPage(ev, idx) {
  const tbdFlag = ev.tbd
    ? `<div class="brief-tbd-flag">âš  Event Details TBD â€” Specific game/matchup/venue not yet confirmed</div>`
    : '';

  const statsBar = `
    <div class="brief-stats">
      <div class="stat-cell"><div class="sc-val">${ev.budget}</div><div class="sc-lbl">Event Budget</div></div>
      <div class="stat-cell"><div class="sc-val dark">${ev.attendees}</div><div class="sc-lbl">Target Attendees</div></div>
      <div class="stat-cell"><div class="sc-val dark">${ev.quarter}</div><div class="sc-lbl">Quarter</div></div>
      <div class="stat-cell"><div class="sc-val dark">${ev.phaseDone === 7 ? '7/7' : ev.phaseActive > 0 ? `Phase ${ev.phaseActive}` : 'â€”'}</div><div class="sc-lbl">Current Phase</div></div>
    </div>`;

  const metricsGrid = `
    <div class="metrics-grid">
      <div class="metric-cell">${metricVal(ev.mqls,'')}<div class="mc-lbl">MQLs</div></div>
      <div class="metric-cell">${metricVal(ev.sqls,'')}<div class="mc-lbl">SQLs</div></div>
      <div class="metric-cell">${metricVal(ev.deals,'')}<div class="mc-lbl">Deals</div></div>
      <div class="metric-cell">${metricVal(ev.pipeline,'gold')}<div class="mc-lbl">Pipeline</div></div>
      <div class="metric-cell">${metricVal(ev.revenue,'')}<div class="mc-lbl">Revenue</div></div>
      <div class="metric-cell">${metricVal(ev.roi,'gold')}<div class="mc-lbl">ROI</div></div>
    </div>`;

  return `
    <div class="brief-page" id="ev-${ev.id}">
      <div class="brief-header">
        <div class="bh-left">
          <div class="bh-logo">
            <div class="bh-logo-mark">P.</div>
            <div class="bh-logo-text">PRAY<span>.COM</span></div>
          </div>
          <div class="bh-divider"></div>
          <div class="bh-label">Internal Event Brief</div>
        </div>
        <div class="bh-right">
          <span class="bh-evnum">Event ${String(idx+1).padStart(2,'0')} of 17</span>
          <div class="bh-confidential">âš¿ Confidential</div>
          ${statusBadge(ev)}
        </div>
      </div>

      <div class="brief-hero">
        <div class="brief-type-row">
          <span class="type-chip ${ev.chipClass}">${ev.typeLabel}</span>
        </div>
        ${tbdFlag}

function renderAll() {
  const quarterGroups = {Q1:[],Q2:[],Q3:[],Q4:[]};
  events.forEach(ev => quarterGroups[ev.quarter].push(ev));

  // Build nav
  const navItems = document.getElementById('nav-items');
  ['Q1','Q2','Q3','Q4'].forEach(q => {
    const grpEvs = quarterGroups[q];
    if (!grpEvs.length) return;
    navItems.innerHTML += `<div class="nav-group-label">${q}</div>`;
    grpEvs.forEach(ev => {
      navItems.innerHTML += `
        <a href="#ev-${ev.id}" class="nav-item">
          <span class="nav-num">${String(ev.id).padStart(2,'0')}</span>
          <span class="nav-name">${ev.name}</span>
          <span class="nav-dot ${navDotClass(ev)}"></span>
        </a>`;
    });
  });

  // Build pages
  const main = document.getElementById('main-content');
  main.innerHTML = events.map((ev, i) => buildPage(ev, i)).join('');
}

fetch('../data/events.json')
  .then(r => r.json())
  .then(data => {
    events = data;
    renderAll();
  })
  .catch(err => console.error('Failed to load events:', err));
</script>
