<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRAY.COM 2026 â€” Internal Event Briefs</title>
  <style>
    :root {
      --black:       #0B0C0D;
      --black-soft:  #1A1B1D;
      --black-mid:   #252628;
      --black-light: #3A3B3E;
      --white:       #FFFFFF;
      --off-white:   #F9F9F8;
      --gray-50:     #F4F4F2;
      --gray-100:    #EBEBEA;
      --gray-200:    #D5D5D3;
      --gray-400:    #A3A3A1;
      --gray-600:    #636361;
      --gold:        #E3AF4A;
      --gold-light:  #FBF2DC;
      --gold-muted:  rgba(227,175,74,0.10);
      --gold-border: rgba(227,175,74,0.35);
      --gold-dark:   #C49432;
      --green:       #16A34A;
      --green-bg:    rgba(22,163,74,0.08);
      --orange:      #F97316;
      --red:         #DC2626;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #D8D8D6;
      color: var(--black);
      font-size: 13px;
      line-height: 1.5;
    }

    /* â”€â”€â”€ SIDE NAV â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .side-nav {
      position: fixed; left: 0; top: 0; bottom: 0;
      width: 210px;
      background: var(--black);
      overflow-y: auto;
      z-index: 200;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.1) transparent;
    }
    .nav-header {
      padding: 18px 14px 14px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      position: sticky; top: 0;
      background: var(--black);
      z-index: 1;
    }
    .nav-logo { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
    .nav-logo-mark {
      width: 28px; height: 28px; background: var(--gold); border-radius: 6px;
      display: flex; align-items: center; justify-content: center;
      font-size: 9px; font-weight: 900; color: var(--black); flex-shrink: 0;
    }
    .nav-logo-text { font-size: 13px; font-weight: 800; color: var(--white); }
    .nav-logo-text span { color: var(--gold); }
    .nav-subtitle { font-size: 9px; color: var(--gray-600); text-transform: uppercase; letter-spacing: 0.6px; }
    .nav-confidential {
      margin-top: 8px;
      font-size: 8px; font-weight: 800; color: var(--gold);
      text-transform: uppercase; letter-spacing: 1px;
      border: 1px solid var(--gold-border); border-radius: 3px;
      padding: 2px 6px; display: inline-block;
    }
    .nav-items { padding: 8px 8px; }
    .nav-group-label {
      font-size: 8px; font-weight: 800; color: rgba(255,255,255,0.2);
      text-transform: uppercase; letter-spacing: 0.8px;
      padding: 10px 8px 4px;
    }
    .nav-item {
      display: flex; align-items: center; gap: 7px;
      padding: 5px 8px; border-radius: 5px;
      text-decoration: none; margin-bottom: 1px;
      transition: background 0.12s;
    }
    .nav-item:hover { background: rgba(255,255,255,0.06); }
    .nav-num { font-size: 8px; font-weight: 700; color: var(--gold); width: 16px; flex-shrink: 0; }
    .nav-name { font-size: 10px; color: var(--gray-400); line-height: 1.3; flex: 1; }
    .nav-dot { width: 6px; height: 6px; border-radius: 50%; flex-shrink: 0; }
    .dot-complete   { background: var(--green); }
    .dot-inprogress { background: var(--gold); }
    .dot-pending    { background: var(--gray-600); }
    .dot-tbd        { background: var(--orange); }
    .dot-cancelled  { background: var(--red); }

    /* â”€â”€â”€ MAIN CONTENT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    main {
      margin-left: 210px;
      padding: 28px 28px 60px;
      display: flex; flex-direction: column; align-items: center; gap: 36px;
    }

    /* â”€â”€â”€ BRIEF PAGE CARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .brief-page {
      width: 100%; max-width: 1040px;
      background: var(--white);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12), 0 0 0 1px rgba(0,0,0,0.06);
    }

    /* â”€â”€â”€ PAGE HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .page-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 20px;
      background: var(--black);
    }
    .header-left { display: flex; align-items: center; gap: 10px; }
    .header-logo-mark {
      width: 22px; height: 22px; background: var(--gold); border-radius: 4px;
      display: flex; align-items: center; justify-content: center;
      font-size: 8px; font-weight: 900; color: var(--black);
    }
    .header-brand { font-size: 12px; font-weight: 800; color: var(--white); }
    .header-brand span { color: var(--gold); }
    .header-title {
      font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.4);
      text-transform: uppercase; letter-spacing: 0.6px;
      border-left: 1px solid rgba(255,255,255,0.12); padding-left: 10px;
    }
    .header-right { display: flex; align-items: center; gap: 8px; }
    .header-num { font-size: 10px; font-weight: 700; color: var(--gold); }
    .header-conf {
      font-size: 8px; font-weight: 800; color: var(--gold);
      text-transform: uppercase; letter-spacing: 1px;
      border: 1px solid var(--gold-border); border-radius: 3px;
      padding: 2px 6px;
    }

    .header-update-link {
      font-size: 9px; font-weight: 700; color: rgba(255,255,255,0.35);
      text-decoration: none; padding: 2px 8px;
      border: 1px solid rgba(255,255,255,0.12); border-radius: 3px;
      letter-spacing: 0.3px; transition: all 0.12s;
    }
    .header-update-link:hover { color: var(--gold); border-color: var(--gold-border); }

    .nav-update-link {
      display: block; margin-top: 8px;
      font-size: 9px; font-weight: 700; color: var(--gray-600);
      text-decoration: none; padding: 4px 8px; border-radius: 4px;
      border: 1px solid rgba(255,255,255,0.08); text-align: center;
      transition: all 0.12s;
    }
    .nav-update-link:hover { color: var(--gold); border-color: var(--gold-border); background: var(--gold-muted); }

    /* Status badges */
    .badge {
      font-size: 9px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.6px;
      padding: 3px 7px; border-radius: 4px;
    }
    .badge-done     { background: rgba(22,163,74,0.15); color: var(--green); }
    .badge-active   { background: var(--gold-muted); color: var(--gold-dark); }
    .badge-pend     { background: rgba(163,163,161,0.15); color: var(--gray-600); }
    .badge-cancel   { background: rgba(220,38,38,0.12); color: var(--red); }

    /* â”€â”€â”€ CARD BODY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .card-body {
      padding: 20px 24px 24px;
    }

    /* â”€â”€â”€ HERO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .ev-hero { margin-bottom: 16px; }
    .ev-chips { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 10px; }
    .chip {
      font-size: 9px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px;
      padding: 3px 8px; border-radius: 4px;
    }
    .chip-q        { background: var(--black); color: var(--gold); }
    .chip-conf     { background: rgba(59,130,246,0.12); color: #1D4ED8; }
    .chip-ret      { background: rgba(168,85,247,0.12); color: #7C3AED; }
    .chip-sport    { background: rgba(249,115,22,0.12); color: #C2410C; }
    .chip-faith    { background: rgba(16,185,129,0.12); color: #065F46; }
    .chip-size     { background: var(--gray-100); color: var(--gray-600); }
    .chip-role     { background: var(--gold-light); color: var(--gold-dark); border: 1px solid var(--gold-border); }
    .ev-name {
      font-size: 22px; font-weight: 800; color: var(--black);
      line-height: 1.2; margin-bottom: 6px;
    }
    .ev-meta {
      font-size: 12px; color: var(--gray-600); margin-bottom: 4px;
    }
    .ev-website-link {
      color: var(--gold-dark); text-decoration: none; font-weight: 600;
    }
    .ev-website-link:hover { text-decoration: underline; }
    .conflict-bar {
      margin-top: 8px;
      background: rgba(249,115,22,0.08); border: 1px solid rgba(249,115,22,0.25);
      border-radius: 5px; padding: 6px 12px;
      font-size: 11px; font-weight: 600; color: #C2410C;
    }

    /* â”€â”€â”€ SUMMARY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .ev-summary {
      border-left: 3px solid var(--gold);
      padding: 10px 14px;
      background: var(--gold-muted);
      font-style: italic;
      color: var(--gray-600);
      font-size: 12px;
      line-height: 1.65;
      border-radius: 0 6px 6px 0;
      margin-bottom: 16px;
    }

    /* â”€â”€â”€ SECTION HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .section-head {
      font-size: 9px; font-weight: 800;
      text-transform: uppercase; letter-spacing: 0.8px;
      color: var(--gold-dark);
      border-bottom: 1px solid var(--gold-border);
      padding-bottom: 5px; margin-bottom: 10px;
    }

    /* â”€â”€â”€ TWO COLUMN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .two-col {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 20px; margin-bottom: 16px;
    }

    /* â”€â”€â”€ PHASE BAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .phase-bar {
      display: flex; gap: 2px; flex-wrap: wrap;
    }
    .phase-seg {
      flex: 1; min-width: 0;
      padding: 5px 4px;
      border-radius: 3px;
      text-align: center;
    }
    .ph-label { font-size: 8px; font-weight: 600; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .seg-done   { background: var(--green); }
    .seg-done .ph-label { color: white; }
    .seg-active { background: var(--gold); }
    .seg-active .ph-label { color: var(--black); }
    .seg-future { background: var(--gray-100); }
    .seg-future .ph-label { color: var(--gray-400); }
    .phase-cancelled {
      font-size: 11px; font-weight: 700; color: var(--red);
      padding: 6px 0;
    }

    /* â”€â”€â”€ LINKS GRID â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .links-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 5px;
    }
    .link-btn {
      display: flex; align-items: center; gap: 5px;
      padding: 6px 9px; border-radius: 5px;
      font-size: 10px; font-weight: 600;
      text-decoration: none; border: 1px solid;
      transition: all 0.12s; white-space: nowrap;
      overflow: hidden; text-overflow: ellipsis;
    }
    .link-btn.active {
      background: var(--gold-muted);
      border-color: var(--gold-border);
      color: var(--gold-dark);
    }
    .link-btn.active:hover { background: var(--gold-light); }
    .link-btn.disabled {
      background: var(--gray-50);
      border-color: var(--gray-100);
      color: var(--gray-400);
      cursor: default;
    }
    .link-btn-icon { font-size: 11px; flex-shrink: 0; }

    /* â”€â”€â”€ AGENDA â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .agenda-block { margin-bottom: 16px; }
    .agenda-day {
      font-size: 10px; font-weight: 700; color: var(--black-soft);
      padding: 5px 10px; background: var(--gray-100);
      border-radius: 4px; margin-bottom: 3px;
    }
    .agenda-items {
      padding: 3px 10px 8px;
      border-left: 2px solid var(--gold-border);
      margin-left: 10px; margin-bottom: 4px;
    }
    .agenda-item {
      font-size: 11px; color: var(--gray-600); padding: 2px 0; line-height: 1.4;
    }

    /* â”€â”€â”€ PITCHES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .pitches-row {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 14px; margin-bottom: 16px;
    }
    .pitch-card {
      background: var(--gray-50); border: 1px solid var(--gray-100);
      border-radius: 6px; padding: 12px;
    }
    .pitch-card p {
      font-size: 11px; color: var(--gray-600);
      line-height: 1.65; font-style: italic; margin-top: 4px;
    }

    /* â”€â”€â”€ PARTICIPATION â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .participation-block {
      background: var(--gold-muted); border: 1px solid var(--gold-border);
      border-radius: 6px; padding: 11px 15px; margin-bottom: 16px;
      display: flex; align-items: center; gap: 20px;
    }
    .part-item { display: flex; flex-direction: column; gap: 2px; }
    .part-label { font-size: 8px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.7px; color: var(--gold-dark); }
    .part-value { font-size: 13px; font-weight: 700; color: var(--black); }

    /* â”€â”€â”€ METRICS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .metrics-section { margin-bottom: 16px; }
    .row-label {
      font-size: 8px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.7px;
      color: var(--gray-400); margin-bottom: 4px; padding-left: 2px;
    }
    .row-label.actual { color: var(--green); }
    .metrics-8 {
      display: grid; grid-template-columns: repeat(8, 1fr);
      border: 1px solid var(--gray-200); border-radius: 7px;
      overflow: hidden; margin-bottom: 10px;
    }
    .m8-cell {
      padding: 8px 6px; border-right: 1px solid var(--gray-200);
      text-align: center;
    }
    .m8-cell:last-child { border-right: none; }
    .m8-label { font-size: 8px; font-weight: 700; color: var(--gray-400); text-transform: uppercase; letter-spacing: 0.4px; margin-bottom: 3px; }
    .m8-val { font-size: 13px; font-weight: 800; color: var(--black); display: block; }
    .m8-val.tbd { color: var(--gray-400); font-size: 11px; font-weight: 400; }
    .metrics-8.actuals { background: var(--green-bg); }
    .metrics-8.actuals .m8-cell { border-color: rgba(22,163,74,0.15); }
    .metrics-8.actuals .m8-label { color: var(--green); }

    /* â”€â”€â”€ ATTENDEES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .attendees-section { margin-bottom: 16px; }
    .attendees-row { display: flex; flex-wrap: wrap; gap: 5px; }
    .attendee-pill {
      font-size: 10px; font-weight: 600;
      padding: 3px 10px; background: var(--gray-100);
      border: 1px solid var(--gray-200); border-radius: 20px;
      color: var(--black);
    }
    .no-attendees { font-size: 11px; color: var(--gray-400); font-style: italic; }

    /* â”€â”€â”€ NOTES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .notes-section { margin-bottom: 0; }
    .note-item {
      display: flex; gap: 10px; align-items: flex-start;
      padding: 9px 12px; margin-bottom: 5px;
      border-radius: 6px; font-size: 11px; line-height: 1.5;
    }
    .note-icon { font-size: 13px; flex-shrink: 0; margin-top: 0px; }
    .note-text { flex: 1; }
    .n-action   { background: rgba(220,38,38,0.06); border-left: 3px solid var(--red); }
    .n-action .note-text { color: #7f1d1d; }
    .n-info     { background: rgba(59,130,246,0.07); border-left: 3px solid #3B82F6; }
    .n-info .note-text { color: #1e3a5f; }
    .n-neutral  { background: var(--gray-50); border-left: 3px solid var(--gray-200); }
    .n-neutral .note-text { color: var(--gray-600); }
    .n-tbd      { background: rgba(249,115,22,0.06); border-left: 3px solid var(--orange); }
    .n-tbd .note-text { color: #7c2d12; }
    .n-conflict { background: rgba(249,115,22,0.08); border-left: 3px solid var(--orange); }
    .n-conflict .note-text { color: #7c2d12; }

    /* â”€â”€â”€ FOOTER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .page-footer {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 24px;
      background: var(--gray-50); border-top: 1px solid var(--gray-100);
      font-size: 9px; color: var(--gray-400); font-weight: 500;
    }
  </style>

    function statusBadge(ev) {
      if (ev.postponed) return '<span class="badge badge-cancel">Cancelled</span>';
      if (ev.status === 'complete') return '<span class="badge badge-done">Complete</span>';
      if (ev.status === 'inprogress') return '<span class="badge badge-active">In Progress</span>';
      return '<span class="badge badge-pend">Pending</span>';
    }

    function navDotClass(ev) {
      if (ev.postponed) return 'dot-cancelled';

      if (ev.tbd) return 'dot-tbd';

        PHASE_LABELS.map((l, i) => {
          const n = i + 1;
          let cls = 'seg-future';
          if (n <= ev.phaseDone) cls = 'seg-done';
          else if (n === ev.phaseActive) cls = 'seg-active';
          return '<div class="phase-seg ' + cls + '" title="' + l + '"><span class="ph-label">' + l + '</span></div>';

      '</div>';

        '<div class="m8-cell"><div class="m8-label">Deals</div>' + mv(ev.tDeals) + '</div>' +
        '<div class="m8-cell"><div class="m8-label">Pipeline</div>' + mv(ev.tPipeline) + '</div>' +
        '<div class="m8-cell"><div class="m8-label">Deals Won</div>' + mv(ev.tDealsWon) + '</div>' +
        '<div class="m8-cell"><div class="m8-label">Revenue</div>' + mv(ev.tRevenue) + '</div>' +
        '<div class="m8-cell"><div class="m8-label">ROI</div>' + mv(ev.tRoi) + '</div>' +
        '</div>';
    }

    function buildActualsRow(ev) {
      const vals = [ev.aAttendees, ev.aMqls, ev.aSqls, ev.aDeals, ev.aPipeline, ev.aDealsWon, ev.aRevenue, ev.aRoi];
      if (!vals.some(v => v !== null && v !== undefined)) return '';
      return '<div class="row-label actual">Actual Results</div>' +
        '<div class="metrics-8 actuals">' +
        '<div class="m8-cell"><div class="m8-label">Attendees</div>' + mv(ev.aAttendees) + '</div>' +
        '<div class="m8-cell"><div class="m8-label">MQLs</div>' + mv(ev.aMqls) + '</div>' +
        '<div class="m8-cell"><div class="m8-label">SQLs</div>' + mv(ev.aSqls) + '</div>' +
        '<div class="m8-cell"><div class="m8-label">Deals</div>' + mv(ev.aDeals) + '</div>' +
        '<div class="m8-cell"><div class="m8-label">Pipeline</div>' + mv(ev.aPipeline) + '</div>' +
        '<div class="m8-cell"><div class="m8-label">Deals Won</div>' + mv(ev.aDealsWon) + '</div>' +
        '<div class="m8-cell"><div class="m8-label">Revenue</div>' + mv(ev.aRevenue) + '</div>' +
        '<div class="m8-cell"><div class="m8-label">ROI</div>' + mv(ev.aRoi) + '</div>' +
        '</div>';
    }

    function buildAttendees(ev) {
      if (!ev.prayAttendees || !ev.prayAttendees.length) return '';
      const pills = ev.prayAttendees.map(p => '<span class="attendee-pill">' + p + '</span>').join('');
      return '<div class="attendees-section"><div class="section-head">PRAY Attendees</div><div class="attendees-row">' + pills + '</div></div>';
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       BUILD PAGE
       â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function buildPage(ev, idx) {
      const sizeChip  = (ev.size && ev.size !== 'TBD') ? '<span class="chip chip-size">' + ev.size + '</span>' : '';
      const formatChip = ev.format ? '<span class="chip ' + ev.chipClass + '">' + ev.format + '</span>' : '';
      const roleChip  = (ev.prayRole && ev.prayRole !== 'TBD') ? '<span class="chip chip-role">' + ev.prayRole + '</span>' : '';
      const websiteHtml = ev.website
        ? ' &nbsp;Â·&nbsp; <a href="' + ev.website + '" target="_blank" class="ev-website-link">ğŸŒ Event Website</a>'
        : '';

      return (
        '<div class="brief-page" id="ev-' + ev.id + '">' +

        /* HEADER */
        '<div class="page-header">' +
          '<div class="header-left">' +
            '<div class="header-logo-mark">P</div>' +
            '<span class="header-brand">PRAY<span>.COM</span></span>' +
            '<span class="header-title">Internal Event Brief</span>' +
          '</div>' +
          '<div class="header-right">' +
            '<span class="header-num">#' + (idx + 1) + ' of ' + events.length + '</span>' +
            statusBadge(ev) +
            '<a href="how-to-update.html" target="_blank" class="header-update-link">ğŸ“– How to Update</a>' +
            '<span class="header-conf">CONFIDENTIAL</span>' +
          '</div>' +
        '</div>' +

        /* CARD BODY */
        '<div class="card-body">' +

        /* HERO */
        '<div class="ev-hero">' +
          '<div class="ev-chips">' +
            '<span class="chip chip-q">' + ev.quarter + '</span>' +
            formatChip + sizeChip + roleChip +
          '</div>' +
          '<h1 class="ev-name">' + ev.name + '</h1>' +
          '<div class="ev-meta">ğŸ“… ' + ev.dateStr + ' &nbsp;Â·&nbsp; ğŸ“ ' + ev.location + websiteHtml + '</div>' +
          (ev.conflict ? '<div class="conflict-bar">' + ev.conflict + '</div>' : '') +
        '</div>' +

        /* SUMMARY */
        (ev.summary ? '<div class="ev-summary">' + ev.summary + '</div>' : '') +

        /* PHASE + LINKS TWO-COL */
        '<div class="two-col">' +
          '<div><div class="section-head">7-Phase Event Timeline</div>' + buildPhaseBar(ev) + '</div>' +
          '<div><div class="section-head">Quick Links</div><div class="links-grid">' + buildLinks(ev.links) + '</div></div>' +
        '</div>' +

        /* AGENDA */
        buildAgenda(ev.agenda) +

        /* PITCHES */
        buildPitches(ev) +

        /* PARTICIPATION */
        buildParticipation(ev) +

        /* TARGETS */
        '<div class="metrics-section">' + buildTargetsRow(ev) + '</div>' +

        /* ATTENDEES */
        buildAttendees(ev) +

        /* NOTES */
        buildNotes(ev) +

        '</div>' + /* end card-body */

        /* FOOTER */
        '<div class="page-footer">' +
          '<span>' + ev.name + ' Â· ' + ev.dateStr + '</span>' +
          '<span>PRAY.COM Internal Use Only Â· Confidential</span>' +
          '<span>Event #' + (idx + 1) + ' of ' + events.length + '</span>' +
        '</div>' +

        '</div>' /* end brief-page */
      );
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       BUILD SIDE NAV
       â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function buildNav() {
      const container = document.getElementById('nav-items');
      const quarters = ['Q1','Q2','Q3','Q4'];
      let num = 0;
      quarters.forEach(q => {
        const qEvents = events.filter(ev => ev.quarter === q);
        if (!qEvents.length) return;
        const label = document.createElement('div');
        label.className = 'nav-group-label';
        label.textContent = q + ' Â· ' + qEvents[0].dateStr.split(',')[0].substring(0, 6).trim();
        container.appendChild(label);
        qEvents.forEach(ev => {
          num++;
          const a = document.createElement('a');
          a.href = '#ev-' + ev.id;
          a.className = 'nav-item';
          a.innerHTML =
            '<span class="nav-num">' + num + '</span>' +
            '<span class="nav-name">' + ev.name + '</span>' +
            '<span class="nav-dot ' + navDotClass(ev) + '"></span>';
          container.appendChild(a);
        });
      });
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       INIT
       â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    // Sort chronologically so nav numbers match card header numbers
    const qOrder = {Q1:1, Q2:2, Q3:3, Q4:4};
    function startDay(ev) { const m = (ev.dateStr||'').match(/\d+/); return m ? parseInt(m[0]) : 99; }
    events.sort((a, b) => {
      const qDiff = (qOrder[a.quarter]||9) - (qOrder[b.quarter]||9);
      if (qDiff !== 0) return qDiff;
      const mDiff = (a.month||99) - (b.month||99);
      if (mDiff !== 0) return mDiff;
      return startDay(a) - startDay(b);
    });

    buildNav();
    const main = document.getElementById('main-content');
    events.forEach((ev, i) => {
      main.innerHTML += buildPage(ev, i);
    });
  </script>
</body>
